<!DOCTYPE html>
<html >

<head>  
  <title>Virtual Locality Tour </title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  <script src="components/Tour.js"></script>
  <script src="components/CursorEvents.js"></script>
</head>

<body>
  <a-scene id="main-scene",background = "color:green ">

    <a-sky id="main-container"
    radius="5000"
    src="./assets/background.jpg"
    rotation = "-90 0 0"
    ></a-sky>

    <!-- places Container -->
    <a-entity id="places-container" cursor-listener tour></a-entity>

    <!-- CAMERA -->
    <a-camera id="camera" wasd-controls="enabled:false;">
      <!-- App Title -->
      <a-entity id="comic-title" position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #000; value: Our Virtual Locality Tour">
        <a-entity id="comic-subtitle" position="0 -0.1 0"
          text="font: dejavu; align: center; width: 1; color: #0F184E; value: Get rent houses on great prices"></a-entity>
      </a-entity>

     <!-- CURSOR -->
     <a-entity id="camera-cursor" cursor position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #fff; shader: flat">
      </a-entity>

    </a-camera>
  </a-scene>
</body>

</html>
